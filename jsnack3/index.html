<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 26: JSnack3</title>

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Custom css -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <main class="bg-primary min-vh-100 pt-5">
        <div class="container text-success text-center">
            <h1 class="pb-3 pt-3">Liste con un numero diverso di elementi</h1>
            <!-- Liste iniziali -->
            <h2 class="pb-2 pt-2 bg-success text-white border rounded-4">Ecco le liste iniziali:</h2>
            <div class="pt-4 pb-4 fs-5 d-flex align-items-start justify-content-around text-center">
                <div>
                    <span class="fw-bold">La prima lista ha <span id="first-list-start"></span> elementi</span>
                    <ul class="list-group list-group-flush fs-5 long-list-start mt-3">
                    </ul>
                </div>
                <div>
                    <span class="fw-bold">La seconda lista ha <span id="second-list-start"></span> elementi</span>
                    <ul class="list-group list-group-flush fs-5 short-list-start mt-3">
                    </ul>
                    <button class="btn btn-primary mt-3 fs-5 mb-4 ms-2 btn-add">Aggiungi elementi</button>
                </div>
            </div>
            <!-- Liste finali -->
            <div class="d-none" id="box-final-lists">
                <h2 class="pb-2 pt-2 bg-success text-white border rounded-4">Ecco le liste finali:</h2>
                <div class="pt-4 pb-4 fs-5 d-flex align-items-start justify-content-around text-center">
                    <div>
                        <span class="fw-bold">La prima lista ha <span id="first-list-end"></span> elementi</span>
                        <ul class="list-group list-group-flush fs-5 long-list-end mt-3">
                        </ul>
                    </div>
                    <div>
                        <span class="fw-bold">La seconda lista ha <span id="second-list-end"></span> elementi</span>
                        <ul class="list-group list-group-flush fs-5 short-list-end mt-3">
                        </ul>
                    </div>
                </div>    
            </div>
        </div>
    </main>

    <!-- Custom Js -->
    <script src="script.js"></script>
</body>

</html>
